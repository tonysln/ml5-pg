<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ml5.js Playground</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>ml5.js Playground</h1>
  <div id="sketch"></div>
  <button id="run">Classify</button>
  <input type="checkbox" name="enableUnet" id="enableUnet">
  <label for="enableUnet">Remove background</label>
  <p id="loading">Model loading...</p>
  <div id="results"></div>
  <br><br>
  <p>Using <a href="https://ml5js.org/">ml5.js</a> and <a href="https://p5js.org/">p5.js</a></p>
  <script src="app.js"></script>
</body>

</html>
